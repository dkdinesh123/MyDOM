<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document object model example</title>

    </head>
    <body>
        <section>
            <img src="images/Sea.jpg" width="200" height="200">
            <p>Go and visit this page by clicking this link <a href="https://www.linkedin.com/signup">Visit Page
            </a></p>
        </section>
        <script type="text/javascript">
            const img= document.querySelector('img');
            console.log(img.TEXT_NODE)
            console.log(img.ELEMENT_NODE)
            // img.width=300
            // img.height=300
            img.src="images/bmw.jpg"
            // const p=document.querySelector('p');
            // p.textContent="HI DINESH"
            const a=document.querySelector('a');
            a.href="http://instagram.com"
            const sect=document.querySelector('section');
            const div=document.createElement('div');
            div.textContent="Hi Dinesh"
            sect.appendChild(div);
        </script>
    </body>
</html>
