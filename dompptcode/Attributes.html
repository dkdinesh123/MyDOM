<body bgcolor="yellow">
<button id="btnSend">Click Me...</button> <br/><br/>
<a href="https://www.Twitter.com" target="_blank" id="google"> Twitter Search </a>
</body>
<script>
let btnSend = document.getElementById('btnSend'); 
if (btnSend) {
btnSend.setAttribute('enabled', ''); //1
}

if (btnSend) {
let disabled = btnSend.hasAttribute('disabled'); //2
console.log(disabled);
}

let link = document.querySelector('#google'); //3
if (link) {
let target = link.getAttribute('target');
console.log(target);
}

if (link) {
link.removeAttribute('target'); //4
}
if (link) {
let t = link.hasAttribute('target');
console.log(t);
}

</script>
