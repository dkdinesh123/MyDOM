<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>DOM ex of node</title>
    </head>
    <body>
        <button id="myDIV">Count no of lines</button>
        <script>
            var x = document.getElementById("myDIV");
            console.log("Node name:" +x.nodeName);
            console.log("Node value:" +x.nodeValue);
            console.log("Node type:" +x.nodeType);
            </script>
    </body>
</html>
